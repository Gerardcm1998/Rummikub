<!DOCTYPE html>
<html>

<head>
  <link href="../css/index.css" type="text/css" rel="stylesheet">
  <link href="../css/table.css" type="text/css" rel="stylesheet">
  <link href="../css/start.css" type="text/css" rel="stylesheet">
  <script src="../js/jquery-3.5.0.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/game.js"></script>
  <script src="../js/cards.js"></script>
  <script src="../js/html-generator.js"></script>
  <script src="../js/session.js"></script>
  <script src="../js/utils.js"></script>
  <title>VICTÒRIA</title>

  <script>
    $(document).ready(function () {
      var player = getSessionActualPlayer();
      var winner = getPlayerName(player);
      var playerName1 = getPlayerName(1);
      var playerName2 = getPlayerName(1);
      var code = "";
      for (i = 1; i <= getNumberOfPlayers(); ++i) {
        code += `<td id="playerName${i}" class="tdPuncts">${getPlayerName(i)}</td>`
      }
      $("#playerNamesVictory").html(code);
      $("#winner").text(`El jugador guanyador és: ${winner}`)
      code = "";
      for (i = 1; i <= getNumberOfPlayers(); ++i) {
        var points = getPlayerPoints(i);
        code += `<td class="tdPuncts">${points}</td>`
      }
      $("#playerPointsVictory").html(code);
    });

  </script>
</head>

<body>

  <div style="margin-top: 80px;"></div>

  <div class="victory">
    <h2>VICTÒRIA!!</h2>
  </div>

  </div>

  <div style="text-align: center;">
    <label id="punctuations">Puntuacions:</label>
  </div>

  <div style="margin-top: 20px;"></div>

  <table style="width: 50%;">

    </tr>

    </tr>
  </table>
</body>

</html>
