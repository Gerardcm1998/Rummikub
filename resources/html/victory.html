<!DOCTYPE html>
<html>

<head>
  <link href="../css/index.css" type="text/css" rel="stylesheet">
  <link href="../css/table.css" type="text/css" rel="stylesheet">
  <link href="../css/start.css" type="text/css" rel="stylesheet">
  <script src="../js/jquery-3.5.0.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/game.js"></script>
  <script src="../js/cards.js"></script>
  <script src="../js/html-generator.js"></script>
  <script src="../js/session.js"></script>
  <script src="../js/utils.js"></script>
  <title>VICTÒRIA</title>

  <script>
    $(document).ready(function () {
      var n = getSessionActualPlayer();
      var winner = getPlayerName(n);
      var code = "";
      for (i = 1; i <= getNumberOfPlayers(); ++i) {
        code += `<td id="playerName${i}" class="tdPuncts">${getPlayerName(i)}</td>`;
      }
      $("#playerNamesVictory").html(code);
      $("#winner").text(`El jugador guanyador és: ${winner}`);
      code = "";
      for (i = 1; i <= getNumberOfPlayers(); ++i) {
        var points = window.opener.sessionStorage.getItem(`player${i}Points`);
        if (points == null) {
          points = 0;
        }
        var currentPoints = getCurrentGamePlayerPoints(i) + parseInt(points);
        window.opener.sessionStorage.setItem(`player${i}Points`, currentPoints);
        code += `<td class="tdPuncts">${currentPoints}</td>`;
      }
      $("#playerPointsVictory").html(code);
    });

  </script>
</head>

<body>

  <div style="margin-top: 60px;"></div>

  <div class="victory">
    <h2>VICTÒRIA!!</h2>
  </div>

  <div style="margin-top: 30px;"></div>

  <div style="text-align: center;">
    <label id="winner">
      <!-- Generated by Javascript in the header of this HTML. --> </label>
  </div>

  <div style="margin-top: 30px;"></div>

  <div style="text-align: center;">
    <label id="punctuations">Puntuacions:</label>
  </div>

  <div style="margin-top: 20px;"></div>

  <table style="width: 50%;">
    <tr id="playerNamesVictory" class="trPuncts">
      <!-- Generated by Javascript in the header of this HTML. -->
    </tr>
    <tr id="playerPointsVictory" class="trPuncts">
      <!-- Generated by Javascript in the header of this HTML. -->
    </tr>
  </table>

  <div style="margin-top: 30px;"></div>
  <div id="playAgain" style="text-align: center;">
    <label>Vols jugar de nou?</label>
  </div>
  <div style="margin-top: 10px;"></div>
  <div style="text-align: center;">
    <button onclick="playAgain()" class="startButton" style="font-size: Large;">JUGAR DE NOU</button>
  </div>
</body>

</html>
