<!DOCTYPE html>
<html>

<head>
  <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/table.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/start.css" type="text/css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="./resources/js/connect.js"></script>
  <script src="./resources/js/start.js"></script>
  <script src="./resources/js/html-generator.js"></script>

  <title>RUMMIKUB NO-ONLINE</title>
</head>

<body>
  <!--Makes title and start buttons-->
  <div class="title">
    <h1>RUMMIKUB</h1>
  </div>

  <div id="titleMargin" style="margin-top: 60px;"></div>

  <!--Div for start buttons: new game or join game-->
  <div id="startGame">
    <div id="newGame" class="newGameDiv" >
      <button class="startButton" onclick="newGame()">NOVA PARTIDA</button>
    </div>

    <div id="initialMargin" style="margin-top: 40px;"></div>

    <div id="joinGame" class="joinGameDiv" >
      <label for="adsf">UNEIX-TE A UNA PARTIDA:</label>
      <input type="text" class="startInput" ></input>
      <button class="okButton" style="margin-left: 30px" onclick="askPlayerName()"> ► </button>
    </div>    
  </div>

  <!--Divs for showing and computing new ID-->
  <div id="newIdDiv" class="hiddenCentered">
    <div id="gameIdDiv" class="joinGameDiv" >
      <label for="adsf">ID DE LA PARTIDA:</label>
      <input id="gameNameId" type="text" disabled="true" class="startInput"></input>
    </div>
    
    <div id="initialMargin" style="margin-top: 40px;"></div>

    <div id="startButtonDiv" class="newGameDiv" >
      <button class="startButton" onclick="askPlayerName()">COMENÇA</button>
    </div>
  </div>
    
  <!--Divs for asking the players name-->
  <div id="newPlayerDiv" class="hiddenCentered">
    <div id="gameIdDiv" class="joinGameDiv" >
      <label for="adsf">INTRODUEIX EL TEU NOM:</label>
      <input id="gameGetId" type="text" class="startInput"></input>
    </div>
    
    <div id="initialMargin" style="margin-top: 40px;"></div>

    <div id="startButtonDiv" class="newGameDiv" >
      <button class="startButton" onclick="start()">COMENÇA</button>
    </div>
  </div>

  <!-- Divs to see all players name and its turns -->
  <div id="playerNames" class="hiddenCentered" style="height: 60px; margin: auto; width: 100%; margin-top:20px;">
    <!-- Player Names generated from JavaScript-->
  </div>

  <!--Panel with the game board  and buttons-->
  <div id="panel" class="hiddenCentered" style="margin: auto; width: 100%;">

    <div style="width: 15%; display: inline-block;"></div>  

    <div id ="boardDiv" style="width: 65%; display: inline-block;">
      <!-- Table generated from JavaScript-->
    </div>
    
    <div style="width: 15%; display: inline-block;">
      <button onclick='changeTurn()'>FINALITZA TORN</button>
    </div>

    <div style="width: 15%; display: inline-block;">
      <button onclick='undo()'>DESFÉS</button>
    </div>

  </div>
  </body>
