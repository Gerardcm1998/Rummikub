<!DOCTYPE html>
<html>

<head>
  <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/table.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/start.css" type="text/css" rel="stylesheet">
  <script src="./resources/js/jquery-3.5.0.min.js"></script>
  <script src="./resources/js/jquery-ui.min.js"></script>
  <script src="./resources/js/start.js"></script>
  <script src="./resources/js/game.js"></script>
  <script src="./resources/js/cards.js"></script>
  <script src="./resources/js/table.js"></script>
  <script src="./resources/js/html-generator.js"></script>
  <script src="./resources/js/session.js"></script>
  <script src="./resources/js/utils.js"></script>
  <title>RUMMIKUB NO-ONLINE</title>

  <script>
    $(document).ready(function () {
      if (sessionStorage.getItem(`numberOfPlayers`) != null) {
        // TODO: Si ja té dades carregades, agafa-les
      }
    });
  </script>
</head>

<body>
  <div class="title">
    <h1>RUMMIKUB</h1>
  </div>

  <div id="initialMargin" style="margin-top: 60px;"></div>

  <div id="playButtonDiv" class="startDiv">
    <button class="startButton" onclick="play()">JUGAR</button>
  </div>

  <div id="playersDiv" class="hiddenCentered">

    <div id="numberPlayersDiv" class="hiddenCentered">
      <label class="labels">Introdueix el nombre de jugadors: (max 4)</label>
      <input id="numberOfPlayers" class="playersInput" type="number" min="2" max="4" name="numberOfPlayers">
      <button class="okButton" style="margin-left: 30px" onclick='askPlayersName()'> ► </button>
    </div>

    <div id="playerNamesDiv" class="hiddenCentered">
      <div id="inputPlayerNames">
        <!-- Name Inputs generated in JavaScript: getHTML("inputPlayerNames")-->
      </div>
      <div>
        <button class="startButton" onclick="start()"> Acceptar </button>
      </div>
    </div>
  </div>

  <div id="playerNames" class="hiddenCentered" style="height: 60px; margin: auto; width: 100%; margin-top:20px;">
    <!-- Player Names generated from JavaScript: getHTML("playerNames")-->
  </div>

  <div id="panel" class="hiddenCentered" style="margin: auto; width: 100%;">

    <div style="width: 15%; display: inline-block;"></div>

    <div id="boardDiv" style="width: 65%; display: inline-block;">
      <!-- Table generated from JavaScript: getHTML("boardDiv")-->
    </div>

    <div style="width: 15%; display: inline-block;">
      <div>
        <button id="cardsLeft"></button>
      </div>
      <div>
        <button id="finishTurn" onclick='changeTurn()'>ROBAR CARTA</button>
      </div>
    </div>

    <div style="width: 15%; display: inline-block;">
      <button onclick='undo()'>DESFÉS</button>
    </div>

  </div>

  <div id="cardPanelsDiv" class="hiddenCentered" style="width: 90%; margin: auto; margin-top: 30px">
    <div id="cardsPanel1" style="width: 40%; display: inline-block; "></div>
    <div id="jokerPanel" style="width: 10%; display: inline-block;"></div>
    <div id="cardsPanel2" style="width: 40%; display: inline-block;"></div>
  </div>

  <table class="hidden">
    <tr id="auxDiv">
      <td id="aux"></td>
    </tr>
  </table>

</body>

</html>
